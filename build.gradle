// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url "https://jcenter.bintray.com" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
    
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.3'
    compile group: 'com.sun.jersey.contribs', name: 'jersey-apache-client', version: '1.19.3'
    compile group: 'com.sun.jersey', name: 'jersey-json', version: '1.19.3'
    compile group: 'javax.ws.rs', name: 'jsr311-api', version: '0.11'
}
